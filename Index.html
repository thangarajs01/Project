<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Employee Directory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">ED</div>
      <div>
        <h1>Employee Directory</h1>
        <div class="pill" style="margin-top:6px">Search, filter, add, export — works offline</div>
      </div>
    </header>

    <div class="card">
      <div class="controls">
        <input id="search" type="search" placeholder="Search by name, job, email, phone...">
        <select id="departmentFilter">
          <option value="">All departments</option>
        </select>
        <select id="sort">
          <option value="name-asc">Name ↑</option>
          <option value="name-desc">Name ↓</option>
          <option value="job-asc">Job ↑</option>
          <option value="job-desc">Job ↓</option>
        </select>
        <div class="toolbar">
          <button id="addBtn">+ Add</button>
          <button id="exportCsv" class="ghost">Export CSV</button>
          <button id="resetStorage" class="ghost">Reset</button>
        </div>
      </div>

      <div id="grid" class="grid"></div>
      <div class="footer-note">Tip: click a card to edit. Data persists locally (localStorage).</div>
    </div>
  </div>

  <!-- modal -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <h2 id="modalTitle">Add Employee</h2>
      <div class="form-grid">
        <input id="inpName" placeholder="Full name" />
        <input id="inpJob" placeholder="Job title" />
        <input id="inpEmail" placeholder="Email" />
        <input id="inpPhone" placeholder="Phone" />
        <select id="inpDept">
          <option value="Engineering">Engineering</option>
          <option value="Sales">Sales</option>
          <option value="HR">HR</option>
          <option value="Design">Design</option>
          <option value="Support">Support</option>
        </select>
        <input id="inpLocation" placeholder="Location" />
      </div>
      <div class="row">
        <button id="cancel">Cancel</button>
        <button id="save">Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
